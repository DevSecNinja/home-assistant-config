blueprint:
  name: Low Battery Notifications & Actions
  description: "# \U0001FAAB Low Battery Notifications & Actions\n**Version: 3.3**\n\n\U0001F680
    Stay Charged, Stay Smart! Let's automate and take charge of your battery maintenance!\U0001F50B⚡\n\n**If
    you like my blueprints, and would like to show your support or just say thank
    you?** [Click Here](https://www.paypal.com/donate/?hosted_button_id=WAZS3QSDTPGA8)
    \U0001F642\n\n<details> <summary><b>The Automation Process:</b> \U0001F448</summary>\n\n
    \ - **Trigger Options:**\n    - **Button Helper:** Press a button in the user
    interface (UI) to check battery levels.\n    - **Time & Day:** Automatically periodically
    checks battery levels on any given time and day.\n\n  - **Battery Sensors:**\n
    \   - Automatically detects all battery sensors used in Home Assistant.\n    -
    Choose one or more battery sensor fields to include in notifications — e.g., Friendly
    Name, Floor, Area, Device, or Entity ID.\n    - Set a battery low warning percentage
    to identify all batteries below this level.\n    - Detects Low, unavailable &
    unknown batteries.\n    - Excludes specific battery sensors from notifications.\n
    \   - Create a custom group of battery sensors with its own independent low battery
    warning percentage.\n\n  - **Notification Options:**\n    - Opt to send messages
    to one or multiple devices.\n    - Opt to display your notifications directly
    within the Home Assistant user interface (UI).\n    - Opt to display your low
    battery alerts and status on a dashboard.\n    - Choose which battery sensors
    to use, and then select their states from one of three preset messages:\n        -
    Battery Low % Level + Low Battery Level + Unavailable + Unknown.\n        - Battery
    Low % Level & Low Battery Level.\n        - Unavailable or Unknown Sensors.\n
    \   - Opt to receive a confirmation message if all batteries are okay.\n    -
    Opt to use action buttons in your device notification that allows you to add your
    low batteries to a To-Do list.\n    - Compatible with Apple iOS and Android devices.\n\n
    \ - **Custom Actions:**\n    - Customize actions to suit your preferences and
    needs, enhancing the automations functionality.\n    - Utilize 10 custom predetermined
    battery templates within the blueprint for more tailored and precise actions.\n
    \   - Configure custom actions to include features like customizing notifications
    or playing announcements on platforms like The Voice (HA), Google, Alexa, TTS,
    etc.\n\n  - **Custom Conditions:**\n    - Enter any custom conditions to further
    customize the automation process.\n</details>\n\nNeed help? \n- FAQ: [Click Here](https://community.home-assistant.io/t/653754/2?u=blacky)\n-
    Community Support Including Updates: [Click Here](https://community.home-assistant.io/t/653754)\n\nRequired
    = *\n"
  domain: automation
  input:
    trigger_settings:
      name: Triggers *
      icon: mdi:cog-outline
      description: 'You must select at least one trigger *

        '
      collapsed: true
      input:
        include_button:
          name: Use The Button Helper Trigger (Optional)
          description: 'Select if you would like a button helper to trigger the automation.
            This is useful if you would like to check the battery levels by pressing
            a button in the UI.


            For more information on how to create a button helper [Click Here](https://community.home-assistant.io/t/653754/4)

            '
          default: disable_button_trigger
          selector:
            select:
              options:
              - label: Use a button trigger
                value: enable_button_trigger
              - label: Dont use a button trigger
                value: disable_button_trigger
              sort: false
              multiple: false
              custom_value: false
        button_entity:
          name: Button Helper
          description: 'Input your button helper.

            '
          default: []
          selector:
            entity:
              filter:
              - domain:
                - input_button
              multiple: false
              reorder: false
        include_time:
          name: Use The Time Trigger (Optional)
          description: 'Select if you would like to use the time trigger. This is
            useful if you would like to periodically check the battery levels on any
            given time and day.

            '
          default: time_disabled
          selector:
            select:
              options:
              - label: Enable the time options
                value: time_enabled
              - label: Disable the time options
                value: time_disabled
              sort: false
              multiple: false
              custom_value: false
        time:
          name: Time
          description: 'Set the time you would like to run the automation.

            '
          default: 00:00:00
          selector:
            time: {}
        weekday_options:
          name: Weekdays
          description: 'Select the days of the week you would like the automation
            to run.

            '
          default:
          - mon
          - tue
          - wed
          - thu
          - fri
          - sat
          - sun
          selector:
            select:
              multiple: true
              mode: list
              options:
              - label: Monday
                value: mon
              - label: Tuesday
                value: tue
              - label: Wednesday
                value: wed
              - label: Thursday
                value: thu
              - label: Friday
                value: fri
              - label: Saturday
                value: sat
              - label: Sunday
                value: sun
              sort: false
              custom_value: false
    battery_settings:
      name: Battery Settings
      icon: mdi:battery-alert-variant-outline
      collapsed: true
      input:
        battery_sensor_report_fields:
          name: Battery Sensors - Report Fields
          description: 'Select which fields to include when reporting your battery
            sensors. You can choose multiple options, but you must select at least
            one. It''s recommended to select the **Friendly Name** option for clear
            identification. If not, select **Entity ID**, as **Floors**, **Areas**,
            or **Devices** alone may not be assigned to every battery sensor.


            **The fields will be reported in this format**


            `Friendly Name {Floor} (Area) [Device] - Entity ID`


            ***Note** - If many sensors are low, selecting all fields may make your
            notifications very long. Some notifications may be cut off and not show
            the full low battery report. It''s recommended to select only the fields
            you need.*

            '
          default:
          - friendly_name
          selector:
            select:
              options:
              - label: Friendly Name
                value: friendly_name
              - label: Floor
                value: floor
              - label: Area
                value: area
              - label: Device
                value: device
              - label: Entity ID
                value: entity_id
              multiple: true
              sort: false
              custom_value: false
        battery_level:
          name: Battery Low Warning Level
          description: 'Set the battery low warning percentage to identify all batteries
            below this level.

            '
          default: 20
          selector:
            number:
              min: 1.0
              max: 100.0
              step: 1.0
              unit_of_measurement: '%'
              mode: slider
        exclude_sensors:
          name: Excluded Battery Sensors (Optional)
          description: 'Choose the battery sensors to exclude when the automation
            runs.


            The automation will attempt to detect all battery sensors in Home Assistant,
            including those of your phones, tablets, smartwatches, and more. However,
            it may not always be necessary or desirable to monitor all of these batteries.
            Selecting those battery sensors here will exclude them from your notifications.

            '
          default:
            entity_id: []
          selector:
            target:
              entity:
              - device_class:
                - battery
        exclude_hidden_entities:
          name: Exclude Hidden Battery Sensors (Optional)
          description: 'Enable this option to exclude all hidden battery sensors.
            This is useful if you''ve hidden sensors from phones, tablets, smartwatches,
            or other devices you don''t want included in the low battery report.

            '
          default: hidden_disabled
          selector:
            select:
              options:
              - label: Enable - Hidden battery sensors will be excluded
                value: hidden_enabled
              - label: Disable - Hidden battery sensors will be included
                value: hidden_disabled
              sort: false
              multiple: false
              custom_value: false
        custom_group:
          name: Battery Sensors - Custom Group (Optional)
          description: 'You can select a custom group of battery sensors to be include
            in your notifications, with its own independent `Battery Low Warning Level`
            setting below. This allows you to either set a different warning level
            for devices that require more power (for example, roller blinds) or monitor
            your own custom group of batteries.


            When using any **Easy Notify** option and selecting **Use All Battery
            Sensors Minus Excluded Battery Sensors + Custom Group**, it is recommended
            to exclude your custom group of batteries above in the `Excluded Battery
            Sensors` input. This prevents any chance of receiving the same entity
            multiple times in your notifications.


            ***Note** - All excluded battery sensors are not linked to this custom
            group.*

            '
          default:
            entity_id: []
          selector:
            target:
              entity:
              - device_class:
                - battery
        custom_group_battery_level:
          name: Custom Group - Battery Low Warning Level
          description: 'Set the battery low warning percentage to identify all batteries
            below this level.

            '
          default: 20
          selector:
            number:
              min: 1.0
              max: 100.0
              step: 1.0
              unit_of_measurement: '%'
              mode: slider
    easy_notify_device:
      name: Easy Notify - Device
      icon: mdi:devices
      collapsed: true
      input:
        include_easy_notify:
          name: Use The Easy Notify - Device Notification Options (Optional)
          description: 'Enabling this option will send notifications to the selected
            devices below. It allows you to choose which battery sensors to use, and
            then select their states from one of three preset messages. You can also
            opt to receive a confirmation message if all batteries are okay.


            To customize your automation further or integrate with voice assistants
            such as The Voice (HA), Google Assistant, Alexa, or TTS, check out the
            custom action options below.

            '
          default: disabled_easy_notify
          selector:
            select:
              options:
              - label: Enable Device Notification
                value: enable_easy_notify
              - label: Enable Device Notification + Okay Confirmation Message
                value: enable_easy_okay_notify
              - label: Disable Device Notification
                value: disabled_easy_notify
              sort: false
              multiple: false
              custom_value: false
        sensor_selection:
          name: Sensor Selection
          description: 'Select which battery sensors you''d like to include in your
            devices notifications.

            '
          default: enable_all_sensors
          selector:
            select:
              options:
              - label: Use Battery Sensors - Custom Group
                value: enable_battery_sensors_custom_group
              - label: Use All Battery Sensors Minus Excluded Battery Sensors
                value: enable_all_sensors
              - label: Use All Battery Sensors Minus Excluded Battery Sensors + Custom
                  Group
                value: enable_all_and_custom_group_sensors
              sort: false
              multiple: false
              custom_value: false
        notify_device:
          name: Devices Notified (Optional)
          description: 'If you''ve enabled device notifications above, please select
            the devices to receive the notifications.

            '
          default: []
          selector:
            device:
              filter:
              - integration: mobile_app
              multiple: true
        notify_title:
          name: Title
          description: 'Enter in the notification title of your message.

            '
          default: Low Battery Notification
          selector:
            text:
              multiline: false
              multiple: false
        notify_message:
          name: Message
          description: 'Choose one of the three preset messages from the dropdown
            menu.


            **1 - Battery Low % Level + Low Battery Level + Unavailable + Unknown**
            Includes sensors with battery percentages below the low warning level,
            in a low battery state, or marked as unavailable or unknown.


            **2 - Battery Low % Level & Low Battery Level** Includes sensors with
            battery percentages below the low warning level or in a low battery state.


            **3 - Unavailable or Unknown Sensors** Includes sensors that are unavailable
            or have an unknown state.

            '
          default: all_sensors
          selector:
            select:
              mode: dropdown
              options:
              - label: 1 - Battery Low % Level + Low Battery Level + Unavailable +
                  Unknown
                value: all_sensors
              - label: 2 - Battery Low % Level & Low Battery Level
                value: sensors
              - label: 3 - Unavailable or Unknown Sensors
                value: unavailable_sensors
              sort: false
              multiple: false
              custom_value: false
        notify_okay_message:
          name: Okay Confirmation Message
          description: 'Enter in the notification message you would like to receive
            when all your batteries are okay.

            '
          default: YES! All batteries are okay :)
          selector:
            text:
              multiline: false
              multiple: false
        notify_tag:
          name: Device Notification Tag
          description: 'You can use a tag to keep your notifications organized. When
            a new notification with the same tag is sent, it replaces the old one,
            so you won''t get cluttered with duplicates.


            If this input is left blank, no tag will be applied and each notification
            will be treated as separate.


            For best results, use short, unique tags for each automation - for example:
            `low-batteries`, `low-batteries-custom-group`, `critical-low-batteries`,
            etc.

            '
          default: []
          selector:
            text:
              multiline: false
              multiple: false
        notify_interruption_level:
          name: Interruption Level - iOS Only
          description: 'On devices running iOS 15 and later, you can configure the
            interruption level for your notifications to ensure they are delivered
            according to your preferences. Choose the desired interruption level from
            the dropdown list. Critical and time-sensitive notifications must be turned
            ON within the Home Assistant App, and time-sensitive notifications must
            be allowed in your Focus settings.


            For more information on interruption levels [Click Here](https://community.home-assistant.io/t/653754/192?u=blacky)

            '
          default: active
          selector:
            select:
              mode: dropdown
              options:
              - label: Default
                value: active
              - label: Critical Notifications
                value: critical
              - label: Time Sensitive Notifications
                value: time-sensitive
              - label: Quiet Notifications Without Waking Screen
                value: passive
              sort: false
              multiple: false
              custom_value: false
        notify_sound:
          name: Notification Sound - iOS Only
          description: 'The Home Assistant app for iOS includes built-in notification
            sounds, and you can import sounds from your iOS device into the app. Custom
            sounds can also be added via iTunes or from your cloud storage. When entering
            a sound, ensure you use the full filename, including the extension.


            For more information on using sounds in the Home Assistant app, [Click
            Here](https://community.home-assistant.io/t/653754/192?u=blacky)

            '
          default: []
          selector:
            text:
              multiline: false
              multiple: false
        notify_data:
          name: Android Only Options (Optional)
          description: '**High Priority** notifications ensure that you receive important
            alerts immediately. These notifications bypass normal delivery delays
            and are delivered instantly to your device.


            **Sticky Notification** ensure that important alerts are not dismissed
            when selected. They remain on your notification screen until you actively
            clear or swipe them away, ensuring that critical information stays visible
            until addressed.


            **Notification Channel** allow you to easily organize different notification
            settings, including notification sounds, vibrations, and other device-specific
            features. If you choose this option, please enter your desired channel
            name below.


            **Icon** allows you to replace the default Home Assistant icon with one
            of your choice. If selected, choose your preferred icon using the **Icon
            - Android Only** option below, and set the icon colour using **Icon Colour
            - Android Only**.

            '
          default: []
          selector:
            select:
              multiple: true
              options:
              - label: High Priority
                value: high_priority
              - label: Sticky Notification
                value: sticky
              - label: Notification Channel
                value: channel
              - label: Icon
                value: icon
              sort: false
              custom_value: false
        notify_channel:
          name: Notification Channel - Android Only
          description: 'If you have chosen to use a notification channel, simply enter
            the name of an existing channel to apply its pre-configured settings.
            If you don''t have a channel yet, you can create a new one by entering
            a name here. When your automation sends the first notification, it will
            create the channel on your device. After the channel is created, you can
            customize its notification settings to your preference directly on your
            device.


            For more information on notification channels [Click Here](https://community.home-assistant.io/t/653754/192?u=blacky)

            '
          default: []
          selector:
            text:
              multiline: false
              multiple: false
        notify_icon:
          name: Icon - Android Only
          description: 'Select a custom icon to replace the default Home Assistant
            icon in the notification. This setting applies only if the **Icon** option
            is selected in **Android Only Options** above.

            '
          default: mdi:emoticon-happy-outline
          selector:
            icon: {}
        notify_icon_colour:
          name: Icon Colour - Android Only
          description: 'Choose a colour for your custom notification icon. This setting
            applies only if the **Icon** option is selected in **Android Only Options**
            above.

            '
          default:
          - 244
          - 67
          - 54
          selector:
            color_rgb: {}
    easy_notify_device_action_buttons:
      name: Easy Notify - Device Action Buttons
      icon: mdi:gesture-tap-button
      collapsed: true
      input:
        notify_action_buttons:
          name: Easy Notify - Action Buttons (Optional)
          description: 'Add interactive buttons to your **device notifications**,
            allowing you to send items from a low-battery alert directly to one of
            your To-Do lists.


            When pressing an action or cancel button, you can choose to do nothing,
            receive a confirmation message, or automatically clear the notification
            from all selected devices.


            ***Note** - If you select **Add To-Do List Action Buttons + Clear on Action**,
            make sure to set the **Device Notification Tag** in the **Easy Notify
            - Device** section above for this option to work properly.*

            '
          default: disabled_notify_action_buttons
          selector:
            select:
              options:
              - label: Add To-Do List Action Buttons
                value: enable_to_do_list_button
              - label: Add To-Do List Action Buttons + Confirmation Message
                value: enable_to_do_list_button_and_confirmation
              - label: Add To-Do List Action Buttons + Clear on Action
                value: enable_to_do_list_button_and_clear
              - label: Disable Action Buttons
                value: disabled_notify_action_buttons
              sort: false
              multiple: false
              custom_value: false
        to_do_list:
          name: Easy Notify Action Buttons - To-Do List Selection
          description: 'Choose the To-Do list where you''d like to add your task.


            ***Note** - The default Shopping List is not compatible because it doesn''t
            support task descriptions.* All other To-Do lists are fully supported.

            '
          default: []
          selector:
            entity:
              filter:
              - domain:
                - todo
              multiple: false
              reorder: false
        to_do_task_title:
          name: Easy Notify Action Buttons - Task Title
          description: 'When the action button is pressed, a new task will be added
            to your selected To-Do list. Enter the title you''d like to use for the
            To-Do task.

            '
          default: Batteries To Be Replaced
          selector:
            text:
              multiline: false
              multiple: false
        action_button_to_do:
          name: Easy Notify Action Buttons - Action Button
          description: 'Specify the label for the action button that will appear in
            your notification. When pressed, this button will add a task to your selected
            To-Do list.

            '
          default: Add To To-Do List!
          selector:
            text:
              multiline: false
              multiple: false
        action_button_cancel:
          name: Easy Notify Action Buttons - Cancel Button
          description: 'Specify the label for the cancel button that will appear in
            your notification. When pressed, this button cancels the task addition
            process.

            '
          default: Cancel
          selector:
            text:
              multiline: false
              multiple: false
        action_button_confirmation_title:
          name: Easy Notify Action Buttons - Action & Cancel Button Confirmation Title
          description: 'Enter the title for the confirmation notification shown when
            either the action or cancel button is pressed.

            '
          default: Low Battery Confirmation
          selector:
            text:
              multiline: false
              multiple: false
        action_button_confirmation_message:
          name: Easy Notify Action Buttons - Action Button Confirmation Message
          description: 'Enter the message for the confirmation notification shown
            when the action button is pressed.

            '
          default: Your low batteries have been added to your To-Do list
          selector:
            text:
              multiline: false
              multiple: false
        cancel_action_button_confirmation_message:
          name: Easy Notify Action Buttons - Cancel Button Confirmation Message
          description: 'Enter the message for the confirmation notification shown
            when the cancel button is pressed.

            '
          default: Cancelled - Nothing was added to your To-Do list
          selector:
            text:
              multiline: false
              multiple: false
    easy_notify_ui:
      name: Easy Notify - UI
      icon: mdi:bell-check-outline
      collapsed: true
      input:
        include_persistent_notification:
          name: Use The Easy Notify - UI Notification Options (Optional)
          description: 'Enabling this option will display notifications directly within
            the Home Assistant user interface (UI). It allows you to choose which
            battery sensors to use, and then select their states from one of three
            preset messages. You can also opt to receive a confirmation message in
            the UI if all batteries are okay.


            To customize your automation further or integrate with voice assistants
            such as The Voice (HA), Google Assistant, Alexa, or TTS, check out the
            custom action options below.

            '
          default: disabled_persistent_notification
          selector:
            select:
              options:
              - label: Enable UI Notification
                value: enable_persistent_notification
              - label: Enable UI Notification + Okay Confirmation Message
                value: enable_persistent_okay_notification
              - label: Disable UI Notification
                value: disabled_persistent_notification
              sort: false
              multiple: false
              custom_value: false
        persistent_sensor_selection:
          name: Sensor Selection
          description: 'Select which battery sensors you''d like to include in your
            UI notifications.

            '
          default: enable_all_sensors
          selector:
            select:
              options:
              - label: Use Battery Sensors - Custom Group
                value: enable_battery_sensors_custom_group
              - label: Use All Battery Sensors Minus Excluded Battery Sensors
                value: enable_all_sensors
              - label: Use All Battery Sensors Minus Excluded Battery Sensors + Custom
                  Group
                value: enable_all_and_custom_group_sensors
              sort: false
              multiple: false
              custom_value: false
        persistent_notify_title:
          name: Title
          description: 'Enter in the notification title of your message.

            '
          default: "\U0001FAAB Low Battery Notification"
          selector:
            text:
              multiline: false
              multiple: false
        persistent_notify_message:
          name: Message
          description: 'Choose one of the three preset messages from the dropdown
            menu.


            **1 - Battery Low % Level + Low Battery Level + Unavailable + Unknown**
            Includes sensors with battery percentages below the low warning level,
            in a low battery state, or marked as unavailable or unknown.


            **2 - Battery Low % Level & Low Battery Level** Includes sensors with
            battery percentages below the low warning level or in a low battery state.


            **3 - Unavailable or Unknown Sensors** Includes sensors that are unavailable
            or have an unknown state.

            '
          default: all_sensors
          selector:
            select:
              mode: dropdown
              options:
              - label: 1 - Battery Low % Level + Low Battery Level + Unavailable +
                  Unknown
                value: all_sensors
              - label: 2 - Battery Low % Level & Low Battery Level
                value: sensors
              - label: 3 - Unavailable or Unknown Sensors
                value: unavailable_sensors
              sort: false
              multiple: false
              custom_value: false
        persistent_notify_okay_message:
          name: Okay Confirmation Message
          description: 'Enter in the notification message you would like to receive
            when all your batteries are okay.

            '
          default: YES! All batteries are okay :)
          selector:
            text:
              multiline: false
              multiple: false
        persistent_notify_id:
          name: Notification ID
          description: 'You can use a notification ID to keep your notifications organized.
            When a new notification with the same notification ID is sent, it replaces
            the old one, so you won''t get cluttered with duplicates.


            If this input is left blank, no notification ID will be applied and each
            notification will be treated as separate.


            For best results, use short, unique ID''s for each automation - for example:
            `low-batteries`, `low-batteries-custom-group`, `critical-low-batteries`,
            etc.

            '
          default: []
          selector:
            text:
              multiline: false
              multiple: false
    easy_notify_dashboard:
      name: Easy Notify - Dashboard
      icon: mdi:view-dashboard-variant-outline
      collapsed: true
      input:
        include_dashboard_notification:
          name: Use The Easy Notify - Dashboard Notification Option (Optional)
          description: 'Display your low battery alerts and status on a dashboard
            so everyone can easily see the latest updates at a glance.


            For more information on how to use this option and add it to a dashboard,
            [Click Here](https://community.home-assistant.io/t/653754/494)

            '
          default: disabled_dashboard_notification
          selector:
            select:
              options:
              - label: Enable Dashboard Notification + Okay Confirmation Message
                value: enable_dashboard_okay_notification
              - label: Disable Dashboard Notification
                value: disabled_dashboard_notification
              sort: false
              multiple: false
              custom_value: false
        dashboard_notification_text_helper:
          name: Dashboard Notification - Text Helper
          description: 'Select the **Text Helper** that will store the notification
            message, which can then be shown on a dashboard. This helper will contain
            both the timestamp and the message (up to 255 characters).


            ***Note** - If there are too many batteries, some may not be displayed.*

            '
          default: []
          selector:
            entity:
              filter:
              - domain:
                - input_text
              multiple: false
              reorder: false
        dashboard_sensor_selection:
          name: Sensor Selection
          description: 'Select which battery sensors you''d like to include in your
            dashboard notifications.

            '
          default: enable_all_sensors
          selector:
            select:
              options:
              - label: Use Battery Sensors - Custom Group
                value: enable_battery_sensors_custom_group
              - label: Use All Battery Sensors Minus Excluded Battery Sensors
                value: enable_all_sensors
              - label: Use All Battery Sensors Minus Excluded Battery Sensors + Custom
                  Group
                value: enable_all_and_custom_group_sensors
              sort: false
              multiple: false
              custom_value: false
        dashboard_notify_message:
          name: Message
          description: 'Choose one of the three preset messages from the dropdown
            menu.


            **1 - Battery Low % Level + Low Battery Level + Unavailable + Unknown**
            Includes sensors with battery percentages below the low warning level,
            in a low battery state, or marked as unavailable or unknown.


            **2 - Battery Low % Level & Low Battery Level** Includes sensors with
            battery percentages below the low warning level or in a low battery state.


            **3 - Unavailable or Unknown Sensors** Includes sensors that are unavailable
            or have an unknown state.

            '
          default: all_sensors
          selector:
            select:
              mode: dropdown
              options:
              - label: 1 - Battery Low % Level + Low Battery Level + Unavailable +
                  Unknown
                value: all_sensors
              - label: 2 - Battery Low % Level & Low Battery Level
                value: sensors
              - label: 3 - Unavailable or Unknown Sensors
                value: unavailable_sensors
